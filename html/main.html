<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online MP3 playler to stream and playback your favourite songs">
    <meta name="Author" content="Klaidas KaraleviÄius">
    <title>MusicIo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bcc5191019.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-header">
        <div class="header-left">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="header-right">
            <h1>MusicIO Homepage</h1>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="left-nav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="right-nav">
                <a href="main.html" class="homepage">Homepage</a>
                <a href="playlist.html" class="playlist">Playlist</a>
                <a href="profile.html"><i class="fa-solid fa-circle-user"></i></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Find your favourite songs" aria-label="song search" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div class="col">
            <h3>Results for "Skillet"</h3>
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <iframe src="https://www.youtube.com/embed/1mjlM_RnsVE" title="Skillet - Monster (Official Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Skillet</h5>
                            <p class="card-text name">Monster</p>
                            <p class="card-text time">3:07</p>
                            <button type="button" class="btn btn-outline-info">Add to playlist</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <iframe src="https://www.youtube.com/embed/uGcsIdGOuZY" title="Skillet - Hero (Official Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Skillet</h5>
                            <p class="card-text name">Hero</p>
                            <p class="card-text time">3:17</p>
                            <button type="button" class="btn btn-outline-info">Add to playlist</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <iframe src="https://www.youtube.com/embed/Qzw6A2WC5Qo" title="Skillet - &quot;Feel Invincible&quot; [Official Music Video]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Skillet</h5>
                            <p class="card-text name">Feel Invincible</p>
                            <p class="card-text time">3:48</p>
                            <button type="button" class="btn btn-outline-info">Add to playlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
