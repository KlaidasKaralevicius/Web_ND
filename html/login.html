<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page to MusicIO account">
    <title>MusicIO Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bcc5191019.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <form onsubmit="saveLoginInfo(); return false;">
            <legend class="login mb-3 text-center">Log In</legend>

            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>

            <button type="submit" class="btn btn-primary w-100">Log In</button>

            <div class="extra-links text-center mt-3">
                <a href="#">Forgot password?</a><br>
                <a href="#">Don't have an account?</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
